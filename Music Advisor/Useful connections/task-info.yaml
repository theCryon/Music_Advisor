    package advisor;

    import java.util.Scanner;

    public class Action {
        Scanner scanner = new Scanner(System.in);

        public void menu() {
            boolean field = false;
            while (true) {
                switch (scanner.next()) {
                    case "auth":
                        System.out.println("https://accounts.spotify.com/authorize?client_id=b690f319d3754e56a049a6601fc392f1&redirect_uri=https://www.example.com&response_type=code");
                        System.out.println("---SUCCESS---");
                        field = true;
                        break;
                    case "featured":
                        featured(field);
                        break;
                    case "new":
                        newReleases(field);
                        break;
                    case "categories":
                        categories(field);
                        break;
                    case "playlists":
                        playlists(field);
                        break;
                    case "exit":
                        System.out.println("---GOODBYE!---");
                        return;
                }
            }
        }

        public boolean checkAuth(boolean field) {
            if (!field) {
                System.out.println("Please, provide access for application.");
                return false;
            } else {
                return true;
            }
        }

        public void featured(boolean field) {
            if (checkAuth(field)) {
                System.out.println("---FEATURED---\n" +
                        "Mellow Morning\n" +
                        "Wake Up and Smell the Coffee\n" +
                        "Monday Motivation\n" +
                        "Songs to Sing in the Shower");
            }
        }

        public void newReleases(boolean field) {
            if (checkAuth(field)) {
                System.out.println("---NEW RELEASES---\n" +
                        "Mountains [Sia, Diplo, Labrinth]\n" +
                        "Runaway [Lil Peep]\n" +
                        "The Greatest Show [Panic! At The Disco]\n" +
                        "All Out Life [Slipknot]");
            }
        }

        public void categories(boolean field) {
            if (checkAuth(field)) {
                System.out.println("---CATEGORIES---\n" +
                        "Top Lists\n" +
                        "Pop\n" +
                        "Mood\n" +
                        "Latin");
            }
        }

        public void playlists(boolean field) {
            if (checkAuth(field)) {
                String name = scanner.next();
                switch (name) {
                    case "Mood":
                        System.out.println("---MOOD PLAYLISTS---\n" +
                                "Walk Like A Badass  \n" +
                                "Rage Beats  \n" +
                                "Arab Mood Booster  \n" +
                                "Sunday Stroll");
                        break;
                    default:
                        break;
                }
            }
        }
    }


